<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode com JavaScript</title>
    <style>
        /* Estilos Padr√£o */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            transition: 0.3s;
            text-align: center;
            padding: 50px;
        }

        /* Estilos para o Modo Escuro */
        .dark-mode {
            background-color: #1e1e1e;
            color: white;
        }

        /* Bot√£o */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <h1>Modo Escuro com JavaScript</h1>
    <button id="toggle-dark-mode">üåô Alternar Modo Escuro</button>

    <script>
        const button = document.getElementById("toggle-dark-mode");
        const body = document.body;

        // Verifica no localStorage se o dark mode estava ativado
        if (localStorage.getItem("darkMode") === "enabled") {
            body.classList.add("dark-mode");
        }

        button.addEventListener("click", () => {
            body.classList.toggle("dark-mode");

            // Salva a prefer√™ncia no localStorage
            if (body.classList.contains("dark-mode")) {
                localStorage.setItem("darkMode", "enabled");
                button.innerText = "‚òÄÔ∏è Alternar Modo Claro";
            } else {
                localStorage.setItem("darkMode", "disabled");
                button.innerText = "üåô Alternar Modo Escuro";
            }
        });
    </script>

</body>
</html>
